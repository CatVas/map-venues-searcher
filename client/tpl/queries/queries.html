<template name="Queries">
	<section class="queries">
		<div class="queries-scroll">
			<div class="queries-scroll-in">
				<table class="table table-striped t-1">
					{{#each query}}
					<tr class="{{#if trActive}}active{{/if}}">
						<td>
							<span class="t-1-out glyphicon glyphicon-trash" data-query-id="{{queryId}}" title="Delete the query"></span>
						</td>
						<td class="t-1-query">{{this.query}}</td>
						<td>{{latitude}}</td>
						<td>{{longtitude}}</td>
						<td>{{radius}}</td>
						<td>{{this.mmdd}} {{this.hhmm}}</td>
					</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</section>
</template>
